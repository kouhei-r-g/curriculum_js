<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {
            // プルダウンの選択状態を取得する
            let select = document.getElementById("select").selected;
            let selected_jpn = document.getElementById("selected_jpn").selected;
            let selected_en = document.getElementById("selected_en").selected;
            let selected_all = document.getElementById("selected_all").selected;
    
            // 表示する列を判定する
            let tr_jpn = document.getElementsByTagName("tr")[0];
            let tr_en = document.getElementsByTagName("tr")[1];
            if (selected_jpn) {
                tr_jpn.style.display = "table-row";
                tr_en.style.display = "none";
            } else if (selected_en) {
                tr_jpn.style.display = "none";
                tr_en.style.display = "table-row";
            } else if (selected_all) {
                tr_jpn.style.display = "table-row";
                tr_en.style.display = "table-row";
            } else {
                tr_jpn.style.display = "none";
                tr_en.style.display = "none";
            }
        }
    </script>
</body>
</html
