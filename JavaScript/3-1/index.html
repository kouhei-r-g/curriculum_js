<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
        var isOpened = false;
        $(document).ready(function() {
            $(".click").click(function() {
                if (isOpened) {
                    $(".left, .right").animate({ width: "50%" }, 2000);
                    isOpened = false;
                } else {
                    $(".left, .right").animate({ width: "0%" }, 2000);
                    isOpened = true;
                }
            });
          });
        </script>
  </body>
</html>
